<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login - Decision PRO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            color: #0369a1;
        }
        .success {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #15803d;
        }
        .error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #5568d3;
        }
        .details {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auto Login Test</h1>
        <div id="status" class="status">
            <div class="spinner"></div>
            Logging in automatically...
        </div>
        <div id="details" class="details" style="display: none;"></div>
        <button id="retryBtn" style="display: none;" onclick="login()">Retry Login</button>
        <button id="dashboardBtn" style="display: none;" onclick="goToDashboard()">Go to Dashboard</button>
    </div>

    <script>
        const API_URL = 'http://196.188.249.48:4000';
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = 'status';
            if (type === 'success') statusEl.classList.add('success');
            if (type === 'error') statusEl.classList.add('error');
        }

        function showDetails(data) {
            const detailsEl = document.getElementById('details');
            detailsEl.innerHTML = `<strong>Response:</strong><br>${JSON.stringify(data, null, 2)}`;
            detailsEl.style.display = 'block';
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        async function login() {
            try {
                updateStatus('üîÑ Contacting API Gateway...', 'info');
                document.getElementById('retryBtn').style.display = 'none';
                document.getElementById('dashboardBtn').style.display = 'none';

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                updateStatus('‚úÖ Login successful! Setting up authentication...', 'success');

                // Create user object
                const user = {
                    id: data.user_info.user_id,
                    username: data.user_info.username,
                    email: data.user_info.email,
                    name: data.user_info.full_name,
                    roles: data.user_info.roles
                };

                // Calculate session expiry
                const sessionExpiry = new Date(Date.now() + (60 * 60 * 1000)); // 1 hour

                // Set localStorage items
                localStorage.setItem('auth_user', JSON.stringify(user));
                localStorage.setItem('auth_access_token', data.access_token);
                localStorage.setItem('auth_refresh_token', data.refresh_token);
                localStorage.setItem('auth_session_expires_at', sessionExpiry.toISOString());

                updateStatus(
                    `‚úÖ Authentication Complete!<br><br>
                    <strong>User:</strong> ${user.name}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Role:</strong> ${user.roles.join(', ')}<br>
                    <strong>Permissions:</strong> ${data.user_info.permissions.length}<br><br>
                    <em>Redirecting to dashboard in 2 seconds...</em>`,
                    'success'
                );

                showDetails({
                    user: user,
                    token: data.access_token.substring(0, 50) + '...',
                    expires_in: data.expires_in + ' seconds',
                    permissions: data.user_info.permissions.length
                });

                document.getElementById('dashboardBtn').style.display = 'inline-block';

                // Auto redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);

            } catch (error) {
                console.error('Login error:', error);
                updateStatus(
                    `‚ùå Login Failed<br><br>
                    <strong>Error:</strong> ${error.message}<br><br>
                    Please check:<br>
                    ‚Ä¢ API Gateway is running<br>
                    ‚Ä¢ No CORS issues<br>
                    ‚Ä¢ Credentials are correct`,
                    'error'
                );
                document.getElementById('retryBtn').style.display = 'inline-block';
                showDetails({ error: error.message, stack: error.stack });
            }
        }

        // Auto-login on page load
        window.addEventListener('load', () => {
            login();
        });
    </script>
</body>
</html>
